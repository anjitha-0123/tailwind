<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course.html</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-neutral-200">
    
    <nav class="bg-slate-400 w-auto h-20 m-0">
        <a><img src="images/Logo1.png" class="size-12 ml-4 mt-2"></a>
        <div class=" flex justify-end pr-6 font-semibold text-white"> 
            <a href="home.html" class="p-2 hover:bg-slate-600">Home</a>
            <a href="courses.html" class="p-2 hover:bg-slate-600">Courses</a>
            <a href="addcourse.html" class="p-2 hover:bg-slate-600">Add Course</a>
            <a href="contactus.html" class="p-2 hover:bg-slate-600">Contact Us</a>
            <a href="login.html" class="p-2 hover:bg-slate-600">Logout</a>
        </div>
    </nav> 
    <div>
        <form class="bg-slate-400 w-1/3 h-98 mx-auto mt-12 rounded-lg">
            <h2 class="text-blue-900 font-semibold flex justify-center pt-4 text-2xl"> Add Course</h2><br>
            
            <label for="Course Name" class=" font-semibold ml-20">Course Name</label><br><br>
            <input type="text" placeholder="eg. Certified Blockchain Associate" class="ml-20 w-3/4 h-8"><br><br>
            
            <label for="Course Id" class=" font-semibold ml-20">Course Id</label><br><br>
            <input type="text" placeholder="eg. 1"class="ml-20 w-3/4  h-8"><br><br>
           
            <label for="Course Type" class=" font-semibold ml-24">Course Type</label><br><br>
            <select class="ml-20 w-3/4  h-8"><option> Self-Paced</option></select><br><br>
            
            <label for="Description"class=" font-semibold ml-24">Description</label><br><br>
            <textarea rows="5" cols="21" placeholder="Small description on the course "class="ml-20 w-3/4  h-46 " maxlength="500"></textarea><br><br>
            
            <label for="Price"class=" font-semibold ml-24">Price</label><br><br>
            <select class="ml-20 w-3/4  h-8"><option>Rs.5000</option></select><br><br><br>
           
            
            <button class="bg-blue-900 w-96 h-8 rounded-lg text-white ml-24 mb-5"><a href="updatecourse.html">Add Course</a></button> 
            

        </form>
    </div>

</body>
