<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-fixed bg-cover h-[800px] " style="background-image: url(images/wave.avif);">
    <nav>
        <a><img src="images/logo.svg" class="w-[150px] h-[150px]"></a>
    </nav>
    <div class="w-[800px] h-[650px]  bg-gradient-to-r from-black rounded-lg mx-auto drop-shadow-5xl ">

        <div class="flex justify-center pt-6">
            <img src="images/user.svg" class="w-[70px] h-45" >

            <img src="images/password.svg" class="w-[40px] h-45 ">

        </div>
        <div><a href="home.html"><button class=" w-[400px] h-[50px] bg-red-500  text-white text-xl font-semibold font-sans ml-[235px] mt-14 rounded-lg hover:text-2xl">Login</button></a></div>
        <div class="ml-96 mt-2"><p class="text-gray-300">Don't have an Account ? <a href="signuppage.html" class="text-red-400 hover:text-lg">Register</a></p></div>
        
    </div>
    <footer class="bg-gradient-to-r from-gray-800 text-white py-6 mt-12">
        <div class="text-center">
          <h3 class="text-2xl font-bold">Wonderlog</h3>
        </div>
        
        <div class="mt-4 text-center text-sm text-gray-500">
