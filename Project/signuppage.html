<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-fixed bg-cover h-[800px] "  style="background-image: url(images/wave.avif);">
    <nav>
        <a><img src="images/logo.svg" class="w-[150px] h-[150px]"></a>
    </nav>
    <div class=" md:w-[800px] h-[520px] bg-gradient-to-r from-black rounded-lg mx-auto drop-shadow-5xl md:absolute top-10 left-[450px]  ">
        <h1 class="text-red-400 md:text-4xl font-bold font-sans leading-loose flex justify-center pt-8 sm:text-xl ">SIGN UP</h1>

            <label class="text-white md:text-xl font-semibold font-sans md:ml-[250px] pt-12 sm:text-sm ml-12" > Username : </label>
            <div class="flex justify-center pt-2">
            <img src="images/user.svg" class="md:w-[70px] md:h-45 sm:w-[30px] h-12" >
            <input type="text" class="md:w-[400px] md:h-[50px] bg-gray-500 border-2 border-black-600 rounded-lg sm:w-[200px] h-[40px] "></div>

            <label class="text-white md:text-xl font-semibold font-sans md:ml-[250px] pt-12 sm:text-sm ml-12"> Phone Number : </label>
            <div class="flex justify-center pt-2 md:ml-5  sm:ml-2">
            <img src="images/phone.svg" class="md:w-[40px] md:h-45 sm:w-[30px] h-10">
            <input type="tel" class="md:w-[400px] md:h-[50px] border-2 border-black-600 bg-gray-500 rounded-lg ml-4 sm:w-[200px] h-12 sm:w-[200px] h-[40px]"></div>

            <label class="text-white md:text-xl font-semibold font-sans md:ml-[250px] pt-12 sm:text-sm ml-12"> Email : </label>
            <div class="flex justify-center pt-2 ml-5">
            <img src="images/email.svg" class="md:w-[40px] md:h-45 sm:w-[20px] h-8 ">
            <input type="email" class="md:w-[400px] md:h-[50px] border-2 border-black-600 bg-gray-500 rounded-lg ml-4 sm:w-[200px] h-[40px]"></div>

            <label class="text-white md:text-xl font-semibold font-sans md:ml-[250px] pt-12 sm:text-sm ml-12"> Password : </label>
            <div class="flex justify-center pt-2 ml-5">
            <img src="images/password.svg" class="md:w-[40px] md:h-45 sm:w-[30px] h-8">
            <input type="password" class="md:w-[400px] md:h-[50px] border-2 border-black-600 bg-gray-500 rounded-lg ml-4 sm:w-[200px] h-[40px]"></div>

            <label class="text-white md:text-xl font-semibold font-sans md:ml-[250px] pt-24 sm:text-sm ml-12">Confirm Password : </label>
            <div class="flex justify-center pt-2 ml-5">
            <img src="images/password.svg" class="md:w-[40px] md:h-45 sm:w-[30px] h-8">
            <input type="password" class="md:w-[400px] md:h-[50px] border-2 border-black-600 bg-gray-500 rounded-lg ml-4 sm:w-[200px] h-[40px]"></div>

            <div class="md:ml-[560px] md:mt-10 sm:ml-2 mt-2"><a href="loginpage.html"><button class="md:w-40 md:h-12  bg-red-500 md:text-lg font-semibold text-white rounded-lg hover:text-xl ">Sign Up</button></a></div>
            <div class="md:ml-96 md:mt-6"><p class="text-gray-300">Already have an Account ? <a href="loginpage.html" class="text-red-400 hover:text-lg">Login</a></p></div>
    
    </div>
    <footer class="bg-gradient-to-r from-gray-800 text-white py-6 mt-[700px]">
        <div class="text-center">
          <h3 class="text-2xl font-bold">Wonderlog</h3>
        </div>
        
        <div class="mt-4 text-center text-sm text-gray-500">
          &copy; 2025 Wonderlog. All Rights Reserved.
        </div>
      </footer>
</body>
</html>
