<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-fixed bg-cover h-[800px] " style="background-image: url(images/wave.avif);">
    <nav>
        <a><img src="images/logo.svg" class="w-[150px] h-[150px]"></a>
    </nav>
    <div class="w-[1000px] h-[520px]  bg-gradient-to-r from-black rounded-lg mx-auto drop-shadow-5xl ">
        <h1 class="text-red-400 text-4xl font-bold font-sans leading-loose flex justify-center pt-8">SIGN UP</h1>

            <label class="text-white text-xl font-semibold font-sans ml-[330px] pt-12"> Username : </label>
            <div class="flex justify-center pt-2">
            <img src="images/user.svg" class="w-[70px] h-45" >
            <input type="text" class="w-[400px] h-[50px] bg-gray-500 border-2 border-black-600 rounded-lg "></div>

            <label class="text-white text-xl font-semibold font-sans ml-[330px] pt-12"> Phone Number : </label>
            <div class="flex justify-center pt-2 ml-5">
            <img src="images/phone.svg" class="w-[40px] h-45 ">
            <input type="tel" class="w-[400px] h-[50px] border-2 border-black-600 bg-gray-500 rounded-lg ml-4"></div>

            <label class="text-white text-xl font-semibold font-sans ml-[330px] pt-12"> Password : </label>
            <div class="flex justify-center pt-2 ml-5">
            <img src="images/password.svg" class="w-[40px] h-45 ">
            <input type="password" class="w-[400px] h-[50px] border-2 border-black-600 bg-gray-500 rounded-lg ml-4"></div>

            <label class="text-white text-xl font-semibold font-sans ml-[330px] pt-24">Confirm Password : </label>
            <div class="flex justify-center pt-2 ml-5">
            <img src="images/password.svg" class="w-[40px] h-45 ">
            <input type="password" class="w-[400px] h-[50px] border-2 border-black-600 bg-gray-500 rounded-lg ml-4"></div>

            <div class="ml-[560px] mt-10"><a href="loginpage.html"><button class="w-40 h-12  bg-red-500 text-lg font-semibold text-white rounded-lg hover:text-xl">Sign Up</button></a></div>
            <div class="ml-96 mt-6"><p class="text-gray-300">Already have an Account ? <a href="loginpage.html" class="text-red-400 hover:text-lg">Login</a></p></div>
    
    </div>
    <footer class="bg-gradient-to-r from-gray-800 text-white py-6 mt-36">
        <div class="text-center">
          <h3 class="text-2xl font-bold">Wonderlog</h3>
        </div>
        <div class="flex justify-center space-x-6 mt-4">
          <a href="/about" class="text-gray-300 hover:text-white transition">About Us</a>
          <a href="/privacy" class="text-gray-300 hover:text-white transition">Privacy Policy</a>
          <a href="/contact" class="text-gray-300 hover:text-white transition">Contact</a>
        </div>
        <div class="mt-4 text-center text-sm text-gray-500">
          &copy; 2025 Wonderlog. All Rights Reserved.
        </div>
      </footer>
</body>
</html>
