    <script src="https://cdn.tailwindcss.com"></script>

<body class="bg-cover bg-fixed" style="background-image: url(images/library.webp);">

        <div class=" bg-neutral-300 mt-4 h-32 rounded-lg">

        </div>

    <form  class=" bg-neutral-100 h-[600px] w-[1000px] rounded-lg mt-20 ml-[400px] shadow-lg shadow-slate-300">

            <h class=" flex justify-center font-semibold text-3xl pt-20 italic">Create Your library Account</h><br><br>

        <div class="flex justify-center mt-4">
            <label for="Name"class="font-semibold text-lg mt-2 ">Full Name :</label>
            <input type="text" class="ml-2 w-96 h-10 border-2 border-black" required><br><br>
        </div>
        <div class="ml-56 mt-9">

            <input type="email" class="ml-1 w-96 h-10 border-2 border-black" required><br><br>
        </div>
        <div class="ml-56 mt-6">
            <label for="Phone NUmber"class="font-semibold text-lg mt-2 ">Phone Number:</label>
            <input type="tel" class="ml-2 w-96 h-10 border-2 border-black" required><br><br>
        </div>
        <button class="bg-black text-white w-36 h-12 text-xl font-semibold font-sans rounded-lg ml-[700px] mt-12" ><a href="settingup.html">Next</a></button>
 
     </form>
