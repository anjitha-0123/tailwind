<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-cover bg-fixed" style="background-image: url(images/library.webp);">
    <div class=" bg-neutral-300 mt-4 h-32 rounded-lg">
        <h class="flex justify-center pt-8 font-bold text-6xl text-slate-900">BOOK SHELF</h>
    </div>
    <form  class=" bg-neutral-100 h-[600px] w-[500px] rounded-lg mt-20 ml-[650px] shadow-lg shadow-slate-300">
        <div>
            <h class=" flex justify-center font-semibold text-3xl pt-20 italic">Create Your library Account</h><br><br>
            <label for="Name"class="font-semibold text-lg pl-14">Name :</label>

            <input type="text" class="ml-4 w-64 h-8 border-2 border-black" required><br><br>

            <label for="Role" class="font-semibold text-lg pl-14 ">Role : </label>
            <select class=" w-64 h-8 ml-6 border-2 border-black" required>
            <option>--Select Role--</option>
            <option>User</option>
            <option>Admin</option>
            <option>Administrator</option>
            </select><br><br>
            <label for="Gender"class="font-semibold text-lg pl-14">Gender :</label>
            <input type="radio" name="gender" value="male"  class="ml-6" required>
            <label for="male">Male</label>
        
            <input type="radio" name="gender" value="female">
            <label for="female">Female</label>
        
           <input type="radio" name="gender" value="other">
           <label for="other">Other</label><br><br>

            <label for="Date of Birth"class="font-semibold text-lg pl-14 ">Date of Birth :</label>
            <input type="date" class="w-52 h-8 pl-2 border-2 border-black "><br>

            <label type="Username">Username :</label>
            <input type="text">

            <button class="font-semibold text-xl bg-black text-white mt-14 ml-[200px] w-32 h-10 rounded-lg"><a href="login.html">Sign Up</a></button>
            <p class="text-lg pl-32 pt-6">Already have an Account? <a href="login.html" class="text-indigo-900"> Login</a></p>
        </div>
    </form>
   
    
</body>
</html>
